<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Link to Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
<!-- Link to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300&display=swap" rel="stylesheet">
<!-- Link to stylesheet -->
    <link rel="stylesheet" href="./assets/css/style.css" />
<!-- Link to DayJS -->
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <title>Weather Dashboard</title>
</head>

<body>
<!------------------------------------------- Header ------------------------------------------>
  <header>
    <h1>Weather Dashboard</h1>
  </header>
<!--------------------------------------- Main Container -------------------------------------->
  <div class="container-fluid main">
    <div class="row">
<!---------------------------------------- Left column ---------------------------------------->
      <div class="col-3 column col-left">
        <div class="container-fluid search-container">
          <div class="d-grid gap-2 col-12 mx-auto">
            <label for="city-name" class="form-label fs-4 fw-bold">Search for a City:</label>
            <input id="city-name" class="form-control" placeholder="Chicago" type="text" autofocus="true"/>
            <button type="button" class="btn search-btn">SEARCH</button>
          </div>
        </div>
        <div class="container-fluid saved-container">
          <h4>Saved Cities:</h4>
          <button type="button" class="btn col-12 clear-btn">CLEAR SEARCH HISTORY</button>
          <div class="d-grid gap-2 col-12 mx-auto searched"></div>
        </div>
      </div>
<!----------------------------------------- Right column -------------------------------------->
      <div class="col column col-right hidden">
        <div class="row current-forecast">
          <div class="col-4 current-left"></div>
          <div class="col-2 current-right"></div>
          <div class="col"></div>
        </div>
        <div class="row future-header">
          <h3>5-Day Forecast</h3>
        </div>
        <div class="row future-forecast">
          <div class="col-md-auto card"></div>
          <div class="col-md-auto card"></div>
          <div class="col-md-auto card"></div>
          <div class="col-md-auto card"></div>
          <div class="col-md-auto card"></div>
        </div>  
        </div>
      </div>
    </div>
  </div>
  <script src="./assets/js/script.js"></script>
</body>
</html>

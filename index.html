<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>
<body>
  <header>
    <h1>Weather Dashboard</h1>
  </header>
  <div class="container-fluid">
    <div class="row">
      <div class="col-3 column">
        <div class="container-fluid search-container">
          <div class="d-grid gap-2 col-12 mx-auto">
            <label for="city-name" class="form-label">Search for a City:</label>
            <input id="city-name" class="form-control" type="text" autofocus="true"/>
            <button type="button" class="btn search-btn">Search</button>
          </div>
        </div>
        <div class="container-fluid saved-container"></div>
      </div>
<!----------------------------------------- Second column -------------------------------------->
      <div class="col-8 column">
        <div class="row current-forecast"></div>
        <div class="row future-header">
          <h3>5-Day Forecast</h3>
        </div>
        <div class="row future-forecast">
          <div class="col day">col</div>
          <div class="col day">col</div>
          <div class="col day">col</div>
          <div class="col day">col</div>
          <div class="col day">col</div>
        </div>  
        </div>
      </div>
    </div>
  </div>
  <script src="./assets/js/script.js"></script>
</body>
</html>
